<!DOCTYPE html>
<html>

<head>
	<title>Video2Game</title>
</head>

<body>
	<script src="build/sketchbook.min.js"></script>
	<script>
		const world = new Video2Game.World('build/assets/world.glb');

		var myVar=setInterval(function(){myTimer()},10);
		
		function myTimer()
		{
			var timer = document.getElementById("timer");
			var msec = world.msec;
			world.msec += 10;
			var p_msec = Math.floor((msec % 1000) * 1.0 / 1000.0 * 100.0);
			var pad_msec = p_msec < 10? "0" : "";
			var sec = Math.floor(msec / 1000);
			var p_sec = sec % 60;
			var pad_sec = p_sec < 10? "0" : "";
			var p_min = Math.floor(sec / 60);
			var pad_min = p_min < 10? "0" : "";
			timer.innerText = pad_min+p_min.toString()+":"+pad_sec+p_sec.toString()+":"+pad_msec+p_msec.toString();
		}
	</script>
	<div id="progressBar" style="text-align: center;  transform: scale(0.5);"></div>
	<div id="progressBarw" style="text-align: center; display: block; position: relative; top: 20px; left: -20px; border: 0px solid #ff0606; height: 100px; width: 1500px; transform: scale(0.5);"></div>
	<div id="timer" style="text-align: center; display: block; position: relative; top: -200px; left: 750px; border: 2px solid gainsboro; background-color: black; height: 20px; width: 80px; font-size: large; visibility: hidden;">0</div>
	<div id="gameinfo" style="display: block; position: absolute; top: 0px; left: 0px; border: 2px solid gainsboro; background-color: aliceblue; height: 90px; width: 200px; font-size: large; visibility: hidden; color:black;">0</div>
</body>

</html>
